<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>md-open</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body data-theme="dark">
  <div class="container">
    <aside class="sidebar">
      <h2>Files</h2>
      <ul id="file-list"></ul>
    </aside>
    <main class="content">
      <article id="preview" class="markdown-body"></article>
      <div class="resize-handle" style="display: none;"></div>
      <div id="tmux-panel" class="tmux-panel" style="display: none;">
        <div class="tmux-panel-header">
          <span class="tmux-panel-title">Claude Code Catchup</span>
          <button id="tmux-panel-toggle" class="tmux-panel-toggle" title="Toggle panel">&#9660;</button>
        </div>
        <div class="tmux-panel-body">
          <pre id="tmux-output" class="tmux-output"></pre>
          <div class="tmux-input-area">
            <textarea id="tmux-input" class="tmux-input" rows="1" placeholder="Type a question for Claude Code..."></textarea>
            <button id="tmux-send" class="tmux-send-btn">Send</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.4.0/mermaid.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
